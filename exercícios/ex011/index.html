<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Abrindo imagens que se adaptam ao tamanho das janelas</h1>
    <picture>
        <source media="(max-width: 750)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Usando áudios em HTML5</h1>
    <p>Eis um exemplo de áudio em HTML5</p>
    <audio src="midia/happymistake.mp3" controls autoplay></audio>
    
</body>
</html>
